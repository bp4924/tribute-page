<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Tribute Page</title>
  </head>
  <body>
    <main id="main">
      <header id="title">
        <h1>Jimmy Buffett Tribute Page</h1>
      </header>
      <section id="show-shot">
        <div id="img-div">
          <div id="img">
            <a
              rel="noopener"
              href="https://www.jimmybuffett.com"
              target="_blank"
            >
              <img
                src="https://s3.dualstack.us-east-1.amazonaws.com/busites_www/jimmybuffett/pages/35rhg45.jpg"
                alt=""
                id="image"
              />
            </a>
          </div>

          <div id="img-caption">
            <h2>Parrotheads Forever!!</h2>
          </div>
        </div>
      </section>
      <section id="details">
        <a
          rel="noopener"
          href="https://www.jimmybuffett.com"
          id="tribute-link"
          target="_blank"
          >He wrote a lot of great songs</a
        >
      </section>
    </main>
  </body>
</html>
