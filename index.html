<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Tribute Page</title>
  </head>
  <body>
    <main id="main">
      <header id="title">
        <h1>Jimmy Buffett Tribute Page</h1>
      </header>
      <section id="show-shot">
        <div id="img-div">
          <img
            src="https://s3.dualstack.us-east-1.amazonaws.com/busites_www/jimmybuffett/pages/35rhg45.jpg"
            alt=""
            id="image"
          />
          <p id="img-caption">Parrotheads Forever!!</p>
        </div>
      </section>
      <section id="details">
        <a
          rel="noopener"
          href="https://www.jimmybuffett.com"
          id="tribute-link"
          target="_blank"
          >He</a
        >
        wrote a lot of great songs
      </section>
    </main>
  </body>
</html>
